<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>

<body class="body">

    <header class="header">
        Lista zadań
    </header>

    <div class="container">
        <p class="container__header">
            Dodaj nowe zadanie
        </p>
        <form class="container__form js-form">
            <input class="container__form-input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="container__form-button">Dodaj zadanie</button>
        </form>
    </div>

    <div class="container">
        <p class="container__header">
            Lista zadań
        </p>
        <ul class="container__list js-tasks"> </ul>
    </div>

</body>

</html>
